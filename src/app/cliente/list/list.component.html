<div class="row">
  <div class="col-1">
    <button (click)="guardar()">Guardar</button>
  </div>
</div>
<h2>Listado clientes:</h2>
<table style="border: 1px solid black">
  <tr>
    <th>Nombre</th>
    <th>Cif</th>
    <th>Direccion</th>
    <th>Grupo</th>
  </tr>
  <tr *ngFor="let cliente of clientes">
    <td>{{cliente.nombre}}</td>
    <td>{{cliente.direccion}}</td>
    <td>{{cliente.cif}}</td>
    <td>{{cliente.grupo}}</td>
  </tr>
</table>
